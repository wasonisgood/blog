<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名 - 清華大學學生會性別與人權小組</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- Web App Manifest -->
        <link rel="manifest" href="/manifest.json">
        <!-- PWA 支持的元数据 -->
         <meta name="theme-color" content="#6A0DAD">
         <script type="module" src="/sw.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
        
        :root {
            --primary-color: #6A0DAD;
            --secondary-color: #9B59B6;
            --accent-color: #FFA07A;
            --background-color: #F0F3F5;
            --text-color: #333;
            --border-color: #E0E0E0;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header h1 {
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
            margin: 0;
            font-size: 2rem;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            animation: rotate 20s linear infinite;
            z-index: 0;
        }
        
        .nav {
            background-color: var(--secondary-color);
            padding: 0.5rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0.25rem;
            border-radius: 20px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .nav a:hover, .nav a:focus {
            background-color: var(--accent-color);
            transform: scale(1.05);
            outline: none;
        }
        /* 新增的 CSS 部分 */
.nav-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
    position: absolute;
    right: 1rem;
    top: 1rem;
    z-index: 2;
}

.nav-toggle span {
    background-color: white;
    height: 3px;
    margin: 5px 0;
    width: 25px;
    transition: all 0.3s ease;
}

.nav.active .nav-toggle span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.nav.active .nav-toggle span:nth-child(2) {
    opacity: 0;
}

.nav.active .nav-toggle span:nth-child(3) {
    transform: rotate(-45deg) translate(5px, -5px);
}

@media (max-width: 768px) {
    .nav {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        position: static;
        background-color: var(--secondary-color);
        transition: all 0.3s ease;
    }

    .nav a {
        width: 100%;
        text-align: center;
        padding: 1rem 0;
        margin: 0;
        border-bottom: 1px solid var(--primary-color);
    }

    .nav.active {
        display: flex;
        position: static;
    }

    .nav-toggle {
        display: flex;
    }

    .header h1 {
        font-size: 1.25rem;
    }

    .header .full-title {
        display: none;
    }

    .header .short-title {
        display: inline;
    }

    .content {
        margin-top: 1rem;
    }
}

@media (min-width: 769px) {
    .header .short-title {
        display: none;
    }
}

/* 漢堡選單點擊動畫與配色 */
.nav-toggle.active span {
    background-color: var(--accent-color);
}

        
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }
        
        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
        }

        .submit-button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: var(--secondary-color);
        }

        .footer {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* RWD優化 */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .nav a {
                width: 80%;
                text-align: center;
                margin: 0.25rem 0;
            }
        }

        @media (max-width: 480px) {
            .content {
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span class="full-title">清華大學學生會性別與人權小組</span>
            <span class="short-title">性別與人權小組</span>
        </h1>
    </div>
    <nav class="nav">
        <a href="index.html">首頁</a>
        <a href="about.html">關於我們</a>
        <a href="all_report.html">研究報告</a>
        <a href="all_event.html">最新消息</a>
        <a href="call.html">聯絡我們</a>
    </nav>
    <div class="content">
        <h2 class="section-title">活動報名</h2>
        <form>
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">電子郵件</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">電話</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="event">選擇活動</label>
                <select id="event" name="event" required>
                    <option value="gender-equality-week">性別平等週系列講座</option>
                    <option value="human-rights-film">人權電影放映會</option>
                    <option value="harassment-workshop">校園性騷擾防治工作坊</option>
                    <option value="art-exhibition">性別與人權主題藝術展</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">留言</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>
            <button type="submit" class="submit-button">提交</button>
        </form>
    </div>
    <footer class="footer">
        © 2024 清華大學學生會性別與人權小組 版權所有
    </footer>
    <script>
        // 新增的 JavaScript 部分
            document.addEventListener('DOMContentLoaded', () => {
                const nav = document.querySelector('.nav');
                const navToggle = document.createElement('div');
                navToggle.classList.add('nav-toggle');
                navToggle.innerHTML = '<span></span><span></span><span></span>';
                document.body.appendChild(navToggle);
            
                navToggle.addEventListener('click', () => {
                    nav.classList.toggle('active');
                    navToggle.classList.toggle('active');
            
            
                });
            });</script>
</body>
</html>
