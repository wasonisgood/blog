<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.10.1/dist/svgMap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title>World map for AI Policy</title>
</head>
<body>
    <div id="svgMap"></div>
    <script>
        $('document').ready(function () {
            new svgMap({
  targetElementID: 'svgMap',
  data: {
    data: {
      law: {
        name: 'Law',
        format: '{0} ',
        thousandSeparator: ',',
        thresholdMax: 50000,
        thresholdMin: 1000
      },
      policy: {
        name: 'Policy',
        format: '{0} '
      }
    },
    applyData: 'law',
    values: {
      AF: {law: 'go1', policy:'go1'},
      AL: {law: 'go2', policy: 'go2'},
      DZ: {law: 'go3', policy: 'go3'},
      TW: {law: 'go3', policy: 'go3'},
      // ...
    }
  }
});
        });
        </script>

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>
    <script src="https://stephanwagner.me/js/svgmap.min.js?5f1a"></script>
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/svgMap@v2.10.1/dist/svgMap.min.js"></script>
</body>
</html>
